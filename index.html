    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- header -->
                <header>
                    <h4>Music:Player</h4>
                    <h2>String 57th & 9th</h2>
                </header>
           
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" id="cd_thumb" style="background-image: url(https://cdn.myanimelist.net/images/anime/13/44844.jpg)">
                </div>
            </div>
            <!-- control -->
            <div class="control">
                <div class="btn btn-reapeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                  </div>
                  <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                  </div>
                  <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                  </div>
                  <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                  </div>
            </div>
            <input placeholder="..." id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

                <audio id="audio" src=""></audio>
                <input placeholder="..." id="volume" class="volume" type="range" value="100" step="1" min="0" max="100">
            </div>
